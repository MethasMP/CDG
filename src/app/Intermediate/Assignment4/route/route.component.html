<div class="container">
  <div class="map" #mapPanel
    style="height:95vh; width:80%; margin:10px; padding:15px; background-color:white; border-radius:10px;"></div>

  <div class="table" style="height:52vw; border-radius:10px; width: 65vw; overflow-y: scroll;">
    <div class="button">
      <p-button (click)="getRoute()" label="Start Route"></p-button>
      <p-button type="button" id="delete" (click)="clearDirectionsAndRoute()" label="Clear All"
        styleClass="p-button-danger"></p-button>
    </div>

    <div>
      <div id="directionsList" class="directionsList" *ngFor="let direction of directionsList; let i = index"
        [ngClass]="{'highlight': direction.clicked, 'normal': !direction.clicked}"
        (click)="zoomToRoute(direction.geometry)" (click)="toggleHighlight(direction)">
        {{i+1}}. &nbsp;{{ direction.text }}
      </div>
    </div>


  </div>
